# Detection Parameters
detection:
  rms_threshold: 0.10
  min_event_duration_s: 0.1
  hpss_margin: [1.0, 5.0]  # harmonic, percussive margins

# Processing Parameters
processing:
  context_padding_s: 1.0
  merge_gap_s: 2.0
  
# Output Defaults
output:
  max_duration_s: 90
  max_segments: 12
  order: "chronological" # chronological, score, hybrid
  keep_temp: false
